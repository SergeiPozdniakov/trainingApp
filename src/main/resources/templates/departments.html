<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Подразделения - Система обучения</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Главная</a></li>
      <li class="breadcrumb-item active">Подразделения</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-building me-2"></i>Подразделения компании</h1>
    <a th:href="@{/departments/new}" class="btn btn-success">
      <i class="fas fa-plus me-1"></i> Добавить подразделение
    </a>
  </div>

  <!-- Карточки подразделений -->
  <div class="row">
    <div th:each="dept : ${departments}" class="col-md-4 mb-4">
      <div class="card h-100">
        <div class="card-header bg-primary text-white">
          <h5 class="card-title mb-0" th:text="${dept.name}"></h5>
        </div>
        <div class="card-body">
          <p class="card-text">
            <i class="fas fa-id-card me-2"></i>
            <strong>Код:</strong>
            <span th:text="${dept.code}" class="badge bg-secondary"></span>
          </p>
          <p class="card-text">
            <i class="fas fa-users me-2"></i>
            <strong>Сотрудников:</strong>
            <span th:text="${dept.employees.size()}">0</span>
          </p>
        </div>
        <div class="card-footer">
          <div class="d-flex justify-content-between">
            <a th:href="@{/departments/{id}(id=${dept.id})}"
               class="btn btn-primary btn-sm">
              <i class="fas fa-eye me-1"></i> Просмотр
            </a>
            <div class="btn-group">
              <a th:href="@{/departments/{id}/edit(id=${dept.id})}"
                 class="btn btn-outline-secondary btn-sm me-1">
                <i class="fas fa-edit"></i>
              </a>
              <button type="button" class="btn btn-outline-danger btn-sm"
                      onclick="confirmDelete('departments/${dept.id}/delete',
                                        'Удалить подразделение «' + '${dept.name}' + '»?')">
                <i class="fas fa-trash"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Сообщение если нет подразделений -->
    <div th:if="${departments.empty}" class="col-12">
      <div class="card">
        <div class="card-body text-center py-5">
          <i class="fas fa-building fa-3x text-muted mb-3"></i>
          <h4>Нет подразделений</h4>
          <p class="text-muted mb-4">
            Добавьте первое подразделение для начала работы
          </p>
          <a th:href="@{/departments/new}" class="btn btn-primary">
            <i class="fas fa-plus me-1"></i> Добавить подразделение
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
