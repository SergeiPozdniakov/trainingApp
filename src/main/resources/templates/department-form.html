<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${department.id != null} ? 'Редактирование подразделения' : 'Новое подразделение'">
        Новое подразделение
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-light">
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a th:href="@{/dashboard}">Главная</a></li>
            <li class="breadcrumb-item"><a th:href="@{/departments}">Подразделения</a></li>
            <li class="breadcrumb-item active" th:text="${department.id != null} ? 'Редактирование' : 'Создание'"></li>
        </ol>
    </nav>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header" th:classappend="${department.id != null} ? 'bg-warning' : 'bg-primary'">
                    <h4 class="card-title text-white mb-0">
                        <i th:classappend="${department.id != null} ? 'fas fa-edit' : 'fas fa-plus'"
                           class="me-2"></i>
                        <span th:text="${department.id != null} ? 'Редактирование подразделения' : 'Новое подразделение'"></span>
                    </h4>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{${department.id != null} ? '/departments/' + ${department.id} : '/departments'}"
                          method="post" th:object="${department}">

                        <div th:if="${department.id != null}">
                            <input type="hidden" name="_method" value="put" />
                        </div>

                        <!-- Поле названия -->
                        <div class="mb-3">
                            <label for="name" class="form-label">
                                <i class="fas fa-signature me-1"></i>Название подразделения
                            </label>
                            <input type="text" class="form-control" id="name"
                                   th:field="*{name}" required
                                   placeholder="Например: Отдел информационных технологий">
                            <div class="form-text">Полное название подразделения</div>
                            <div th:if="${#fields.hasErrors('name')}" class="invalid-feedback d-block">
                                <span th:errors="*{name}"></span>
                            </div>
                        </div>

                        <!-- Поле кода -->
                        <div class="mb-3">
                            <label for="code" class="form-label">
                                <i class="fas fa-code me-1"></i>Код подразделения
                            </label>
                            <input type="text" class="form-control" id="code"
                                   th:field="*{code}" required
                                   placeholder="Например: IT-001">
                            <div class="form-text">Уникальный код подразделения (только буквы, цифры, дефисы)</div>
                            <div th:if="${#fields.hasErrors('code')}" class="invalid-feedback d-block">
                                <span th:errors="*{code}"></span>
                            </div>
                        </div>

                        <!-- Кнопки действия -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/departments}" class="btn btn-outline-secondary">
                                <i class="fas fa-times me-1"></i> Отмена
                            </a>
                            <button type="submit" class="btn"
                                    th:classappend="${department.id != null} ? 'btn-warning' : 'btn-primary'">
                                <i th:classappend="${department.id != null} ? 'fas fa-save' : 'fas fa-check'"
                                   class="me-1"></i>
                                <span th:text="${department.id != null} ? 'Сохранить' : 'Создать'"></span>
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Предупреждение при редактировании -->
            <div th:if="${department.id != null && !department.employees.empty}"
                 class="alert alert-warning mt-3">
                <i class="fas fa-exclamation-triangle me-2"></i>
                В этом подразделении есть <strong th:text="${department.employees.size()}"></strong> сотрудников.
                Изменение кода может повлиять на связанные данные.
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Автоматическое создание кода из названия
    document.getElementById('name').addEventListener('blur', function() {
        const nameField = this;
        const codeField = document.getElementById('code');

        // Если код еще не введен, генерируем его из названия
        if (codeField.value === '') {
            let code = nameField.value
                .toUpperCase()
                .replace(/[^А-ЯA-Z0-9\s-]/g, '')
                .replace(/\s+/g, '-')
                .replace(/-+/g, '-')
                .replace(/^-+|-+$/g, '')
                .substring(0, 20);

            codeField.value = code;
        }
    });
</script>
</body>
</html>
