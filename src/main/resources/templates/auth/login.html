<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход - Training Management System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .login-container {
        width: 100%;
        max-width: 400px;
        padding: 20px;
    }

    .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo i {
        font-size: 48px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn-login {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-weight: 600;
        width: 100%;
        transition: transform 0.3s ease;
    }

    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 2px solid #e0e0e0;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: none;
    }

    .register-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .register-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .register-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="login-container">
  <div class="login-card">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <h2 class="mt-3">Training Management</h2>
      <p class="text-muted">Система управления обучением</p>
    </div>

    <div th:if="${param.error}" class="alert alert-danger">
      <i class="fas fa-exclamation-circle me-2"></i>
      Неверное имя пользователя или пароль
    </div>

    <div th:if="${param.logout}" class="alert alert-success">
      <i class="fas fa-check-circle me-2"></i>
      Вы успешно вышли из системы
    </div>

    <div th:if="${param.registered}" class="alert alert-info">
      <i class="fas fa-info-circle me-2"></i>
      Регистрация успешна! Ожидайте подтверждения администратора.
    </div>

    <form th:action="@{/login}" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="fas fa-user me-2"></i>Имя пользователя
        </label>
        <input type="text" class="form-control" id="username" name="username"
               required autofocus>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="fas fa-lock me-2"></i>Пароль
        </label>
        <input type="password" class="form-control" id="password" name="password"
               required>
      </div>

      <button type="submit" class="btn btn-login btn-primary mb-3">
        <i class="fas fa-sign-in-alt me-2"></i>Войти
      </button>

      <div class="register-link">
        Нет аккаунта? <a th:href="@{/register}">Зарегистрироваться</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
