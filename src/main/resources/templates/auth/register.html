<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация - Training Management System</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .register-container {
        width: 100%;
        max-width: 500px;
        padding: 20px;
    }

    .register-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }

    .logo {
        text-align: center;
        margin-bottom: 30px;
    }

    .logo i {
        font-size: 48px;
        background: linear-gradient(45deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }

    .btn-register {
        background: linear-gradient(45deg, #667eea, #764ba2);
        border: none;
        padding: 12px;
        border-radius: 25px;
        font-weight: 600;
        width: 100%;
        transition: transform 0.3s ease;
    }

    .btn-register:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .form-control {
        border-radius: 10px;
        padding: 12px;
        border: 2px solid #e0e0e0;
        transition: border-color 0.3s ease;
    }

    .form-control:focus {
        border-color: #667eea;
        box-shadow: none;
    }

    .login-link {
        text-align: center;
        margin-top: 20px;
        color: #666;
    }

    .login-link a {
        color: #667eea;
        text-decoration: none;
        font-weight: 600;
    }

    .login-link a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="register-card">
    <div class="logo">
      <i class="fas fa-graduation-cap"></i>
      <h2 class="mt-3">Регистрация</h2>
      <p class="text-muted">Создание учетной записи</p>
    </div>

    <form th:action="@{/register}" th:object="${registrationForm}" method="post">
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="username" class="form-label">
            <i class="fas fa-user me-2"></i>Имя пользователя *
          </label>
          <input type="text" class="form-control" id="username"
                 th:field="*{username}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('username')}"
               th:errors="*{username}"></div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="fullName" class="form-label">
            <i class="fas fa-id-card me-2"></i>ФИО *
          </label>
          <input type="text" class="form-control" id="fullName"
                 th:field="*{fullName}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
               th:errors="*{fullName}"></div>
        </div>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">
          <i class="fas fa-envelope me-2"></i>Email *
        </label>
        <input type="email" class="form-control" id="email"
               th:field="*{email}" required>
        <div class="text-danger" th:if="${#fields.hasErrors('email')}"
             th:errors="*{email}"></div>
      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="password" class="form-label">
            <i class="fas fa-lock me-2"></i>Пароль *
          </label>
          <input type="password" class="form-control" id="password"
                 th:field="*{password}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}"></div>
        </div>

        <div class="col-md-6 mb-3">
          <label for="confirmPassword" class="form-label">
            <i class="fas fa-lock me-2"></i>Подтверждение *
          </label>
          <input type="password" class="form-control" id="confirmPassword"
                 th:field="*{confirmPassword}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}"
               th:errors="*{confirmPassword}"></div>
        </div>
      </div>

      <button type="submit" class="btn btn-register btn-primary mb-3">
        <i class="fas fa-user-plus me-2"></i>Зарегистрироваться
      </button>

      <div class="login-link">
        Уже есть аккаунт? <a th:href="@{/}">Войти</a>
      </div>
    </form>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
