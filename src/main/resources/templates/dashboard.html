<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Дашборд</title>

  <style>
    /* Стили для статистических окружностей */
    .stat-circle {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 10px;
      font-size: 1.5rem;
      font-weight: bold;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card {
      text-align: center;
      padding: 15px 5px;
      border-radius: 8px;
      transition: transform 0.2s;
      height: 100%;
    }

    .stat-card:hover {
      transform: translateY(-3px);
    }

    .stat-card .stat-title {
      font-size: 0.8rem;
      font-weight: 500;
      margin-top: 5px;
      color: #6c757d;
    }

    .stat-card .stat-value {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 5px;
    }

    /* Цвета для окружностей */
    .stat-circle-primary {
      background: linear-gradient(135deg, #4e73df, #224abe);
      color: white;
    }

    .stat-circle-warning {
      background: linear-gradient(135deg, #f6c23e, #dda20a);
      color: white;
    }

    .stat-circle-success {
      background: linear-gradient(135deg, #1cc88a, #13855c);
      color: white;
    }

    .stat-circle-info {
      background: linear-gradient(135deg, #36b9cc, #258391);
      color: white;
    }

    /* Адаптация для мобильных */
    @media (max-width: 768px) {
      .stat-circle {
        width: 60px;
        height: 60px;
        font-size: 1.2rem;
      }

      .stat-card .stat-value {
        font-size: 1rem;
      }

      .stat-card .stat-title {
        font-size: 0.7rem;
      }
    }
  </style>
</head>
<body>
<div layout:fragment="content">
  <div class="card mb-3">
    <div class="card-body py-2">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="card-title mb-0">
            <i class="fas fa-tachometer-alt me-2"></i>Дашборд
          </h1>
          <p class="text-muted mb-0">Обзор системы управления обучением</p>
        </div>
      </div>
    </div>
  </div>

  <!-- СТАТИСТИКА В ВИДЕ ОКРУЖНОСТЕЙ -->
  <div class="row mb-4">
    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-circle stat-circle-primary">
          <i class="fas fa-building"></i>
        </div>
        <div class="stat-value" th:text="${departments != null ? departments.size() : 0}">0</div>
        <div class="stat-title">Отделов</div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-circle stat-circle-warning">
          <i class="fas fa-exclamation-triangle"></i>
        </div>
        <div class="stat-value" th:text="${expiringRecords != null ? expiringRecords.size() : 0}">0</div>
        <div class="stat-title">Истекает скоро</div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-circle stat-circle-success">
          <i class="fas fa-users"></i>
        </div>
        <div class="stat-value" th:text="${totalEmployees != null ? totalEmployees : 0}">0</div>
        <div class="stat-title">Сотрудников</div>
      </div>
    </div>

    <div class="col-xl-3 col-md-6 mb-3">
      <div class="stat-card">
        <div class="stat-circle stat-circle-info">
          <i class="fas fa-database"></i>
        </div>
        <div class="stat-value" th:text="${totalRecords != null ? totalRecords : 0}">0</div>
        <div class="stat-title">Записей обучения</div>
      </div>
    </div>
  </div>

  <div class="row">
    <!-- ЛЕВАЯ КОЛОНКА - Отделы -->
    <div class="col-xl-8 col-lg-7 mb-4">
      <div class="card h-100">
        <div class="card-header py-2 d-flex justify-content-between align-items-center">
          <h5 class="mb-0">
            <i class="fas fa-building me-2"></i>Отделы компании
          </h5>
          <a th:href="@{/admin/departments}" class="btn btn-primary btn-sm">
            <i class="fas fa-plus me-1"></i>Добавить
          </a>
        </div>
        <div class="card-body p-2">
          <div class="table-responsive">
            <table class="table table-sm table-hover mb-0">
              <thead>
              <tr>
                <th width="40">#</th>
                <th>Название</th>
                <th>Описание</th>
                <th class="text-center">Сотрудников</th>
                <th class="text-center">Действия</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="dept, stat : ${departments}" th:if="${stat.index < 8}">
                <td th:text="${stat.count}"></td>
                <td>
                  <a th:href="@{'/departments/' + ${dept.id}}"
                     th:text="${dept.name}"
                     class="text-decoration-none fw-bold">
                  </a>
                </td>
                <td>
                  <small class="text-muted" th:text="${dept.description != null && dept.description.length() > 50 ? dept.description.substring(0, 50) + '...' : (dept.description ?: '—')}"></small>
                </td>
                <td class="text-center">
                  <span class="badge bg-primary" th:text="${dept.employees != null ? dept.employees.size() : 0}">0</span>
                </td>
                <td class="text-center">
                  <a th:href="@{'/departments/' + ${dept.id}}"
                     class="btn btn-sm btn-outline-primary"
                     title="Перейти к отделу">
                    <i class="fas fa-eye"></i>
                  </a>
                </td>
              </tr>
              <tr th:if="${departments == null || departments.isEmpty()}">
                <td colspan="5" class="text-center py-3">
                  <i class="fas fa-building fa-2x text-muted mb-2"></i>
                  <p class="text-muted mb-0">Отделы не созданы</p>
                </td>
              </tr>
              </tbody>
            </table>
          </div>

          <div class="text-center mt-2" th:if="${departments != null && departments.size() > 8}">
            <a th:href="@{/admin/departments}" class="btn btn-outline-secondary btn-sm">
              Показать все отделы (<span th:text="${departments.size()}">0</span>)
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- ПРАВАЯ КОЛОНКА - Истекающие записи -->
    <div class="col-xl-4 col-lg-5 mb-4">
      <div class="card border-warning h-100">
        <div class="card-header bg-warning text-white py-2">
          <h5 class="mb-0">
            <i class="fas fa-exclamation-triangle me-2"></i>Скоро истекают
            <span class="badge bg-light text-dark ms-2" th:text="${expiringRecords != null ? expiringRecords.size() : 0}">0</span>
          </h5>
        </div>
        <div class="card-body p-2">
          <div th:if="${expiringRecords == null || expiringRecords.isEmpty()}" class="text-center py-3">
            <i class="fas fa-check-circle fa-2x text-success mb-2"></i>
            <p class="text-muted mb-0">Нет записей с истекающим сроком</p>
          </div>

          <div th:each="record : ${expiringRecords}" class="mb-2">
            <div class="alert alert-warning p-2 mb-1">
              <div class="d-flex align-items-center">
                <div class="flex-grow-1">
                  <h6 class="mb-1" th:text="${record.employee.fullName}"></h6>
                  <p class="mb-1 small">
                    <span th:text="${record.trainingDirection.name}"></span>
                    <br>
                    <small class="text-muted">
                      Отдел: <span th:text="${record.employee.department.name}"></span>
                    </small>
                  </p>
                </div>
                <div class="text-end ms-2">
                  <small class="d-block text-danger fw-bold">
                    <i class="fas fa-calendar-times me-1"></i>
                    <span th:text="${#temporals.format(record.getNextExamDate(), 'dd.MM.yyyy')}"></span>
                  </small>
                  <a th:href="@{'/departments/' + ${record.employee.department.id}}"
                     class="btn btn-sm btn-outline-warning mt-1">
                    <i class="fas fa-external-link-alt"></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Скрипт для анимации счетчиков (опционально) -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
      // Анимация счетчиков (опционально)
      const statValues = document.querySelectorAll('.stat-value');

      statValues.forEach(stat => {
          const target = parseInt(stat.textContent);
          let current = 0;
          const increment = target / 50;
          const timer = setInterval(() => {
              current += increment;
              if (current >= target) {
                  stat.textContent = target;
                  clearInterval(timer);
              } else {
                  stat.textContent = Math.floor(current);
              }
          }, 30);
      });
  });
</script>
</body>
</html>
