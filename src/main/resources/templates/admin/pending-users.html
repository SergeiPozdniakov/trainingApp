<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ожидающие пользователи - Система обучения</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Главная</a></li>
      <li class="breadcrumb-item active">Ожидающие пользователи</li>
    </ol>
  </nav>

  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-user-clock me-2"></i>Ожидающие подтверждения</h1>
    <a th:href="@{/dashboard}" class="btn btn-outline-secondary">
      <i class="fas fa-arrow-left me-1"></i> Назад
    </a>
  </div>

  <!-- Таблица пользователей -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-light">
          <tr>
            <th>#</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Дата регистрации</th>
            <th>Статус</th>
            <th>Действия</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="user, iterStat : ${pendingUsers}">
            <td th:text="${iterStat.count}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
            <td>
                                    <span class="badge bg-warning">
                                        <i class="fas fa-clock me-1"></i> Ожидает
                                    </span>
            </td>
            <td>
              <div class="btn-group btn-group-sm">
                <form th:action="@{/admin/users/{id}/activate(id=${user.id})}"
                      method="post" style="display: inline;">
                  <button type="submit" class="btn btn-success me-1"
                          onclick="return confirm('Активировать пользователя?')">
                    <i class="fas fa-check"></i> Активировать
                  </button>
                </form>

                <form th:action="@{/admin/users/{id}/delete(id=${user.id})}"
                      method="post" style="display: inline;">
                  <button type="submit" class="btn btn-danger"
                          onclick="return confirm('Удалить пользователя?')">
                    <i class="fas fa-trash"></i> Удалить
                  </button>
                </form>
              </div>
            </td>
          </tr>

          <!-- Сообщение если нет пользователей -->
          <tr th:if="${pendingUsers.empty}">
            <td colspan="6" class="text-center py-4">
              <i class="fas fa-check-circle fa-2x text-success mb-3"></i>
              <h5>Нет пользователей, ожидающих подтверждения</h5>
              <p class="text-muted">Все зарегистрированные пользователи активированы</p>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Статистика -->
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            <i class="fas fa-users me-2"></i>Статистика
          </h5>
          <p class="card-text">
            <strong>Ожидают:</strong>
            <span class="badge bg-warning" th:text="${pendingUsers.size()}">0</span>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/app.js}"></script>
</body>
</html>
