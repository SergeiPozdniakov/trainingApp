<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Управление отделами</title>
</head>
<body>
<div layout:fragment="content">
  <div class="card mb-4">
    <div class="card-body">
      <h1 class="card-title">
        <i class="fas fa-building me-3"></i>Управление отделами
      </h1>
      <p class="text-muted">Создание и управление организационной структурой</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-4">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>Создать отдел
          </h5>
        </div>
        <div class="card-body">
          <form th:action="@{/admin/departments}" th:object="${department}" method="post">
            <div class="mb-3">
              <label for="name" class="form-label">Название отдела *</label>
              <input type="text" class="form-control" id="name"
                     th:field="*{name}" required>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Описание</label>
              <textarea class="form-control" id="description"
                        th:field="*{description}" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary w-100">
              <i class="fas fa-save me-2"></i>Создать отдел
            </button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h5 class="mb-0">
            <i class="fas fa-list me-2"></i>Список отделов
            <span class="badge bg-primary ms-2" th:text="${departments.size()}"></span>
          </h5>
        </div>
        <div class="card-body">
          <div th:if="${departments.isEmpty()}" class="text-center py-5">
            <i class="fas fa-building fa-4x text-muted mb-3"></i>
            <h5 class="text-muted">Отделы не созданы</h5>
            <p class="text-muted">Создайте первый отдел с помощью формы слева</p>
          </div>

          <div th:unless="${departments.isEmpty()}">
            <div class="table-responsive">
              <table class="table table-hover">
                <thead>
                <tr>
                  <th>Название</th>
                  <th>Описание</th>
                  <th>Сотрудников</th>
                  <th>Дата создания</th>
                  <th width="100">Действия</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dept : ${departments}">
                  <td>
                    <a th:href="@{'/departments/' + ${dept.id}}"
                       th:text="${dept.name}"
                       class="text-decoration-none fw-bold">
                    </a>
                  </td>
                  <td th:text="${dept.description} ?: '-'"></td>
                  <td>
                                                <span class="badge bg-info"
                                                      th:text="${dept.employees.size()}"></span>
                  </td>
                  <td th:text="${#temporals.format(dept.createdAt, 'dd.MM.yyyy')}"></td>
                  <td>
                    <div class="btn-group" role="group">
                      <a th:href="@{'/departments/' + ${dept.id}}"
                         class="btn btn-sm btn-outline-primary">
                        <i class="fas fa-eye"></i>
                      </a>
                      <form th:action="@{'/admin/departments/' + ${dept.id} + '/delete'}"
                            method="post"
                            onsubmit="return confirm('Удалить отдел и всех сотрудников?')">
                        <button type="submit" class="btn btn-sm btn-outline-danger">
                          <i class="fas fa-trash"></i>
                        </button>
                      </form>
                    </div>
                  </td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
