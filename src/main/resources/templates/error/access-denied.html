<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            text-align: center;
            color: white;
            max-width: 600px;
            padding: 40px;
        }

        .error-icon {
            font-size: 100px;
            margin-bottom: 30px;
            color: rgba(255, 255, 255, 0.9);
        }

        .error-title {
            font-size: 48px;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .error-message {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .btn-back {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="error-container">
    <div class="error-icon">
        <i class="fas fa-ban"></i>
    </div>
    <h1 class="error-title">Доступ запрещен</h1>
    <p class="error-message">
        У вас недостаточно прав для доступа к этой странице.<br>
        Пожалуйста, обратитесь к администратору системы.
    </p>
    <a th:href="@{/dashboard}" class="btn btn-back">
        <i class="fas fa-arrow-left me-2"></i>Вернуться на главную
    </a>
</div>
</body>
</html>
