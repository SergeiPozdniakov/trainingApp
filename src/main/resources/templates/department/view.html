<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${department.name} + ' - Training Management'">Отдел</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    /* КОМПАКТНЫЙ СТИЛЬ ДЛЯ СТРАНИЦЫ ОТДЕЛА */

    .training-cell {
        min-width: 100px !important;
        max-width: 120px !important;
        padding: 0.1rem !important;
        border-left: 2px solid #dee2e6;
    }

    /* Статусные цвета */
   /* МЯГКИЕ ПРИЯТНЫЕ ЦВЕТА СТАТУСОВ */

.status-valid {
    background: linear-gradient(135deg, #59cfa3, #94db70) !important; /* Мягкий зеленый */
    border-left: 4px solid #81c784 !important;
    color: #2e7d32 !important;
    box-shadow: 0 2px 4px rgba(129, 199, 132, 0.3);
}

.status-warning {
    background: linear-gradient(135deg, #ffecb3, #ffcc80) !important; /* Мягкий желтый */
    border-left: 4px solid #ffb74d !important;
    color: #ef6c00 !important;
    box-shadow: 0 2px 4px rgba(255, 183, 77, 0.3);
}

.status-expired {
    background: linear-gradient(135deg, #ffcdd2, #f8bbd0) !important; /* Мягкий красный */
    border-left: 4px solid #e57373 !important;
    color: #c62828 !important;
    box-shadow: 0 2px 4px rgba(229, 115, 115, 0.3);
}

.status-inapplicable {
    background: linear-gradient(135deg, #e0e0e0, #f5f5f5) !important; /* Мягкий серый */
    border-left: 4px solid #bdbdbd !important;
    color: #616161 !important;
    box-shadow: 0 2px 4px rgba(189, 189, 189, 0.3);
}

/* Если есть синий статус для "нет даты" */
.status-info {
    background: linear-gradient(135deg, #bbdefb, #e1f5fe) !important; /* Мягкий синий */
    border-left: 4px solid #64b5f6 !important;
    color: #1565c0 !important;
    box-shadow: 0 2px 4px rgba(100, 181, 246, 0.3);
}

/* Стили для текста внутри цветных ячеек */
.status-valid input,
.status-valid select,
.status-valid .form-control {
    background-color: rgba(255, 255, 255, 0.7) !important;
    border: 1px solid rgba(129, 199, 132, 0.5) !important;
    color: #2e7d32 !important;
    font-weight: 500;
}

.status-warning input,
.status-warning select,
.status-warning .form-control {
    background-color: rgba(255, 255, 255, 0.7) !important;
    border: 1px solid rgba(255, 183, 77, 0.5) !important;
    color: #ef6c00 !important;
    font-weight: 500;
}

.status-expired input,
.status-expired select,
.status-expired .form-control {
    background-color: rgba(255, 255, 255, 0.7) !important;
    border: 1px solid rgba(229, 115, 115, 0.5) !important;
    color: #c62828 !important;
    font-weight: 500;
}

.status-inapplicable input,
.status-inapplicable select,
.status-inapplicable .form-control {
    background-color: rgba(255, 255, 255, 0.7) !important;
    border: 1px solid rgba(189, 189, 189, 0.5) !important;
    color: #616161 !important;
    font-weight: 500;
}

.status-info input,
.status-info select,
.status-info .form-control {
    background-color: rgba(255, 255, 255, 0.7) !important;
    border: 1px solid rgba(100, 181, 246, 0.5) !important;
    color: #1565c0 !important;
    font-weight: 500;
}

/* Эффект при наведении */
.training-cell:hover {
    filter: brightness(1.05);
    transform: translateY(-1px);
    transition: all 0.2s ease;
}

/* Стили для радиокнопок внутри ячеек */
.radio-label.active {
    font-weight: bold;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.radio-label.btn-success.active {
    background-color: #81c784 !important;
    border-color: #4caf50 !important;
}

.radio-label.btn-secondary.active {
    background-color: #bdbdbd !important;
    border-color: #9e9e9e !important;
}

.radio-label.btn-info.active {
    background-color: #64b5f6 !important;
    border-color: #2196f3 !important;
}

    /* Компактные формы в ячейках */
    .cell-form {
        margin: 0 !important;
        padding: 0 !important;
    }

    .cell-form input,
    .cell-form select {
        font-size: 0.65rem !important;
        padding: 0.05rem 0.1rem !important;
        margin-bottom: 0.05rem !important;
        height: 18px !important;
        line-height: 1;
        width: 100%;
    }

    .cell-form .btn {
        padding: 0.05rem 0.1rem !important;
        font-size: 0.65rem !important;
        height: 18px !important;
        line-height: 1;
        min-width: 50px;
    }

    /* Многострочное ФИО */
    .employee-name-multiline {
        min-width: 150px !important;
        max-width: 180px !important;
        white-space: normal !important;
        word-wrap: break-word !important;
        line-height: 1.1 !important;
        font-size: 0.75rem !important;
        padding: 0.2rem 0.3rem !important;
    }

    .employee-name-link {
        color: #0d6efd !important;
        text-decoration: none !important;
        font-weight: 500 !important;
        display: block;
        height: 100%;
    }

    .employee-name-link:hover {
        color: #0a58ca !important;
        text-decoration: underline !important;
    }

    /* Компактные радиокнопки */
    .radio-group {
        display: flex;
        gap: 0.05rem;
        margin-bottom: 0.05rem;
    }

    .radio-label {
        flex: 1;
        text-align: center;
        padding: 0.05rem;
        cursor: pointer;
        border-radius: 0.1rem;
        font-size: 0.6rem;
        min-height: 16px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .radio-label i {
        font-size: 0.6rem;
    }

    .file-info {
        font-size: 0.55rem;
        word-break: break-all;
        margin-bottom: 0.05rem;
        line-height: 1;
    }

    .save-btn {
        width: 100%;
        margin-top: 0.1rem;
        height: 18px !important;
    }

    /* Компактные размеры колонок */
    .employee-number {
        width: 30px !important;
        min-width: 30px !important;
        max-width: 30px !important;
    }

    .employee-actions {
        width: 40px !important;
        min-width: 40px !important;
        max-width: 40px !important;
    }

    /* Улучшаем скролл */
    .table-wrapper {
        overflow-x: auto;
        overflow-y: visible;
        -webkit-overflow-scrolling: touch;
        margin-bottom: 0.5rem;
        max-width: 100%;
        width: 100%;
    }

    .compact-table {
        width: 100% !important;
        min-width: 100% !important;
    }

    /* Адаптация для мобильных */
    @media (max-width: 768px) {
        .training-cell {
            min-width: 90px !important;
            max-width: 100px !important;
        }

        .employee-name-multiline {
            min-width: 130px !important;
            max-width: 150px !important;
            font-size: 0.7rem !important;
        }
    }
  </style>
</head>

<!-- Основной контент -->
<div class="container-fluid mt-4 pt-3">
  <!-- Уведомления -->
  <div th:if="${success}" class="alert alert-success alert-dismissible fade show py-1" role="alert">
    <i class="fas fa-check-circle me-1"></i>
    <span th:text="${success}"></span>
    <button type="button" class="btn-close p-1" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${error}" class="alert alert-danger alert-dismissible fade show py-1" role="alert">
    <i class="fas fa-exclamation-circle me-1"></i>
    <span th:text="${error}"></span>
    <button type="button" class="btn-close p-1" data-bs-dismiss="alert"></button>
  </div>

  <!-- Заголовок отдела -->
  <div class="card mb-2">
    <div class="card-body py-1">
      <div class="d-flex justify-content-between align-items-center">
        <div>
          <h1 class="card-title mb-0" th:text="${department.name}"></h1>
          <small class="text-muted" th:text="${department.description} ?: 'Описание отсутствует'"></small>
        </div>
        <div>
          <a th:href="@{/dashboard}" class="btn btn-outline-primary btn-sm me-1">
            <i class="fas fa-arrow-left fa-xs me-1"></i>Назад
          </a>
          <button class="btn btn-outline-secondary btn-sm" onclick="autoFillAllDates()" title="Заполнить все пустые даты текущей">
            <i class="fas fa-calendar-plus fa-xs"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Добавление сотрудника -->
  <div class="card mb-2">
    <div class="card-header py-1">
      <h5 class="mb-0">
        <i class="fas fa-user-plus fa-sm me-1"></i>Новый сотрудник
      </h5>
    </div>
    <div class="card-body py-1">
      <form th:action="@{'/departments/' + ${department.id} + '/employees'}"
            th:object="${employee}" method="post" class="row g-1">
        <div class="col-md-4">
          <input type="text" class="form-control form-control-sm" placeholder="ФИО *"
                 th:field="*{fullName}" required>
        </div>
        <div class="col-md-3">
          <input type="text" class="form-control form-control-sm" placeholder="Должность *"
                 th:field="*{position}" required>
        </div>
        <div class="col-md-3">
          <input type="email" class="form-control form-control-sm" placeholder="Email *"
                 th:field="*{email}" required>
        </div>
        <div class="col-md-2">
          <button type="submit" class="btn btn-primary btn-sm w-100">
            <i class="fas fa-plus fa-xs me-1"></i>Добавить
          </button>
        </div>
      </form>
    </div>
  </div>

  <!-- Таблица сотрудников (ТОЛЬКО ФИО) -->
  <div class="card">
    <div class="card-header py-1">
      <div class="d-flex justify-content-between align-items-center">
        <h5 class="mb-0">
          <i class="fas fa-users fa-sm me-1"></i>Сотрудники
          <span class="badge bg-primary ms-1" th:text="${employees.size()}"></span>
        </h5>
        <div>
          <small class="text-muted me-2">
            <span class="badge bg-success me-1">✓</span>Актуально
            <span class="badge bg-warning mx-1">!</span>Скоро истекает
            <span class="badge bg-danger mx-1">✗</span>Просрочено
            <span class="badge bg-secondary mx-1">-</span>Неприменимо
          </small>
        </div>
      </div>
    </div>
    <div class="card-body p-1">
      <div th:if="${directions.isEmpty()}" class="alert alert-info py-1 my-1">
        <i class="fas fa-info-circle fa-sm me-1"></i>
        Направления обучения еще не созданы.
      </div>

      <div th:unless="${employees.isEmpty()}" class="table-wrapper">
        <table class="table table-sm table-bordered table-hover mb-1 compact-table">
          <thead class="table-light">
          <tr>
            <th class="employee-number">#</th>
            <th class="employee-name-multiline">ФИО</th>
            <th th:each="direction : ${directions}"
                th:text="${direction.name}"
                th:title="${direction.description} ?: direction.name + ' (' + direction.validityMonths + ' мес.)'"
                class="text-center training-cell">
            </th>
            <th class="employee-actions"></th>
          </tr>
          </thead>
          <tbody>
          <!-- Сортировка по ФИО уже выполняется в сервисе -->
          <tr th:each="employee, stat : ${employees}">
            <td class="employee-number text-center" th:text="${stat.count}"></td>
            <td class="employee-name-multiline">
              <!-- ФИО как ссылка для редактирования -->
              <a th:href="@{'/departments/' + ${department.id} + '/employees/' + ${employee.id} + '/edit'}"
                 th:text="${employee.fullName}"
                 class="employee-name-link"
                 title="Нажмите для редактирования сотрудника">
              </a>
            </td>

            <!-- Ячейки обучения -->
            <td th:each="direction : ${directions}"
                th:data-validity-months="${direction.validityMonths}"
                th:classappend="${trainingRecordsMap.get(employee.id)?.get(direction.id) != null ?
                                        (trainingRecordsMap.get(employee.id).get(direction.id).applicable == false ? 'status-inapplicable' :
                                         trainingRecordsMap.get(employee.id).get(direction.id).expired ? 'status-expired' :
                                         trainingRecordsMap.get(employee.id).get(direction.id).expiringSoon ? 'status-warning' : 'status-valid') : ''}"
                class="training-cell align-middle">

              <th:block th:with="record=${trainingRecordsMap.get(employee.id)?.get(direction.id)}">
                <form th:action="@{'/departments/' + ${department.id} + '/training-records'}"
                      method="post"
                      enctype="multipart/form-data"
                      class="cell-form"
                      th:id="'form-' + ${employee.id} + '-' + ${direction.id}">

                  <input type="hidden" name="employeeId" th:value="${employee.id}">
                  <input type="hidden" name="directionId" th:value="${direction.id}">

                  <!-- Дата экзамена -->
                  <input type="date" name="examDate"
                         class="form-control form-control-sm mb-1"
                         th:value="${record?.examDate != null} ? ${#temporals.format(record.examDate, 'yyyy-MM-dd')} : ''"
                         title="Дата экзамена">

                  <!-- Номер протокола -->
                  <input type="text" name="protocolNumber"
                         class="form-control form-control-sm mb-1"
                         th:value="${record?.protocolNumber}"
                         placeholder="№ протокола">

                  <!-- Статус применимости -->
                  <!-- Статус применимости -->
                  <div class="radio-group mb-1">
                    <!-- Применимо -->
                    <input type="radio"
                           class="d-none"
                           name="applicable"
                           th:id="'app-true-' + ${employee.id} + '-' + ${direction.id}"
                           value="true"
                           th:checked="${record?.applicable == true}">
                    <label class="radio-label btn-success"
                           th:classappend="${record?.applicable == true} ? 'active' : ''"
                           th:for="'app-true-' + ${employee.id} + '-' + ${direction.id}"
                           title="Применимо"
                           onclick="document.getElementById('app-true-${employee.id}-${direction.id}').checked = true; updateCellStyle(this.closest('.training-cell'))">
                      <i class="fas fa-check"></i>
                    </label>

                    <!-- Неприменимо -->
                    <input type="radio"
                           class="d-none"
                           name="applicable"
                           th:id="'app-false-' + ${employee.id} + '-' + ${direction.id}"
                           value="false"
                           th:checked="${record?.applicable == false}">
                    <label class="radio-label btn-secondary"
                           th:classappend="${record?.applicable == false} ? 'active' : ''"
                           th:for="'app-false-' + ${employee.id} + '-' + ${direction.id}"
                           title="Неприменимо"
                           onclick="document.getElementById('app-false-${employee.id}-${direction.id}').checked = true; updateCellStyle(this.closest('.training-cell'))">
                      <i class="fas fa-ban"></i>
                    </label>
                  </div>

                  <!-- Загрузка файла -->
                  <input type="file" name="protocolFile"
                         class="form-control form-control-sm mb-1"
                         accept=".pdf,.doc,.docx"
                         th:id="'file-' + ${employee.id} + '-' + ${direction.id}">

                  <div th:if="${record?.fileName}" class="file-info mb-1">
                    <i class="fas fa-paperclip fa-xs text-primary me-1"></i>
                    <span th:text="${#strings.abbreviate(record.fileName, 15)}"></span>
                  </div>

                  <!-- Кнопка сохранения -->
                  <button type="submit" class="btn btn-primary btn-sm save-btn" title="Сохранить">
                    <i class="fas fa-save fa-xs"></i>
                  </button>

                  <!-- Ссылка на скачивание файла -->
                  <div th:if="${record?.filePath}" class="mt-1">
                    <a th:href="@{'/departments/download/' + ${record.filePath}}"
                       class="btn btn-outline-success btn-sm w-100"
                       title="Скачать протокол"
                       th:download="${record.fileName}">
                      <i class="fas fa-download fa-xs"></i>
                    </a>
                  </div>
                </form>
              </th:block>
            </td>

            <!-- Действия (только удаление) -->
            <td class="employee-actions">
              <form th:action="@{'/departments/' + ${department.id} + '/employees/' + ${employee.id} + '/delete'}"
                    method="post"
                    onsubmit="return confirm('Удалить сотрудника ' + '${employee.fullName}' + '?')">
                <button type="submit" class="btn btn-danger btn-sm w-100" title="Удалить сотрудника">
                  <i class="fas fa-trash fa-xs"></i>
                </button>
              </form>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

      <div th:if="${employees.isEmpty()}" class="text-center py-3">
        <i class="fas fa-users fa-2x text-muted mb-2"></i>
        <h6 class="text-muted mb-1">В отделе нет сотрудников</h6>
        <p class="text-muted small">Добавьте первого сотрудника с помощью формы выше</p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  // Автозакрытие уведомлений
  setTimeout(() => {
      const alerts = document.querySelectorAll('.alert');
      alerts.forEach(alert => {
          const bsAlert = new bootstrap.Alert(alert);
          bsAlert.close();
      });
  }, 4000);

  // Функция для обновления стиля ячейки
  // Функция для обновления стиля ячейки
// Функция для обновления стиля ячейки
function updateCellStyle(cell) {
    if (!cell) return;

    // Удаляем все классы статусов
    cell.classList.remove('status-valid', 'status-warning', 'status-expired', 'status-inapplicable', 'status-info');

    const dateInput = cell.querySelector('input[type="date"]');
    const notApplicableRadio = cell.querySelector('input[value="false"]:checked');
    const applicableRadio = cell.querySelector('input[value="true"]:checked');

    // 1. Если выбрано "Неприменимо" -> СЕРЫЙ (самый высокий приоритет)
    if (notApplicableRadio && notApplicableRadio.checked) {
        // Обновляем активные классы у label
        const labels = cell.querySelectorAll('.radio-label');
        labels.forEach(label => label.classList.remove('active'));
        const notApplicableLabel = cell.querySelector('label[for="' + notApplicableRadio.id + '"]');
        if (notApplicableLabel) notApplicableLabel.classList.add('active');

        cell.classList.add('status-inapplicable');
        return;
    }

    // 2. Если выбрано "Применимо"
    if (applicableRadio && applicableRadio.checked) {
        // Обновляем активные классы у label
        const labels = cell.querySelectorAll('.radio-label');
        labels.forEach(label => label.classList.remove('active'));
        const applicableLabel = cell.querySelector('label[for="' + applicableRadio.id + '"]');
        if (applicableLabel) applicableLabel.classList.add('active');

        // 2.1. Если дата отсутствует -> СИНИЙ (нужно указать дату)
        if (!dateInput || !dateInput.value) {
            cell.classList.add('status-info');
            return;
        }

        // 2.2. Если дата есть, проверяем сроки
        const examDate = new Date(dateInput.value);
        const validityMonths = parseInt(cell.dataset.validityMonths) || 12;

        // Если срок бессрочный (validityMonths === 0), то всегда зеленый
        if (validityMonths === 0) {
            cell.classList.add('status-valid');
            return;
        }

        const nextExamDate = new Date(examDate);
        nextExamDate.setMonth(nextExamDate.getMonth() + validityMonths);

        const threeMonthsBefore = new Date(nextExamDate);
        threeMonthsBefore.setMonth(threeMonthsBefore.getMonth() - 3);

        const today = new Date();
        today.setHours(0, 0, 0, 0);
        nextExamDate.setHours(0, 0, 0, 0);
        threeMonthsBefore.setHours(0, 0, 0, 0);

        // Проверяем, не просрочено ли (сегодня > даты следующего экзамена)
        if (today > nextExamDate) {
            cell.classList.add('status-expired'); // КРАСНЫЙ - просрочено
        }
        // Проверяем, не наступает ли срок в течение 3 месяцев
        // (сегодня >= трех месяцев до даты след. экзамена И сегодня < даты след. экзамена)
        else if (today >= threeMonthsBefore && today <= nextExamDate) {
            cell.classList.add('status-warning'); // ЖЕЛТЫЙ - скоро истекает
        }
        // Иначе все ок (сегодня < трех месяцев до даты след. экзамена)
        else {
            cell.classList.add('status-valid'); // ЗЕЛЕНЫЙ - все ок
        }
    }
    // 3. Если ничего не выбрано (ни "Применимо", ни "Неприменимо")
    else {
        // Убираем активные классы у всех label
        const labels = cell.querySelectorAll('.radio-label');
        labels.forEach(label => label.classList.remove('active'));

        // Если есть дата, но не выбрано "Применимо" - особый случай
        if (dateInput && dateInput.value) {
            const examDate = new Date(dateInput.value);
            const validityMonths = parseInt(cell.dataset.validityMonths) || 12;

            if (validityMonths !== 0) {
                const nextExamDate = new Date(examDate);
                nextExamDate.setMonth(nextExamDate.getMonth() + validityMonths);

                const today = new Date();
                today.setHours(0, 0, 0, 0);
                nextExamDate.setHours(0, 0, 0, 0);

                // Показываем статус по дате, но с оттенком (например, бледные цвета)
                if (today > nextExamDate) {
                    cell.classList.add('status-expired');
                    cell.style.opacity = '0.6'; // Делаем бледнее
                }
            }
        }
    }
}

// Инициализация стилей при загрузке страницы
document.addEventListener('DOMContentLoaded', function() {
    // Инициализируем все ячейки
    document.querySelectorAll('.training-cell').forEach(cell => {
        // Устанавливаем активные классы для уже выбранных радиокнопок
        const checkedRadio = cell.querySelector('input[type="radio"]:checked');
        if (checkedRadio) {
            const label = cell.querySelector('label[for="' + checkedRadio.id + '"]');
            if (label) {
                label.classList.add('active');
            }
        }
        updateCellStyle(cell);
    });

    // Обработчик изменений для даты и радиокнопок
    document.addEventListener('change', function(e) {
        if (e.target.name === 'examDate' || e.target.name === 'applicable') {
            const cell = e.target.closest('.training-cell');

            // Если это радиокнопка, обновляем активные классы
            if (e.target.type === 'radio') {
                // Убираем active у всех label в этой ячейке
                const labels = cell.querySelectorAll('.radio-label');
                labels.forEach(label => label.classList.remove('active'));

                // Добавляем active к нужному label
                const activeLabel = cell.querySelector('label[for="' + e.target.id + '"]');
                if (activeLabel) {
                    activeLabel.classList.add('active');
                }
            }

            // Обновляем стиль ячейки
            updateCellStyle(cell);
        }
    });
});
