<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редактирование сотрудника - [[${department.name}]]</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" th:href="@{/css/style.css}">

  <style>
    body.compact-mode {
        font-size: 0.9rem;
    }
    .card {
        max-width: 500px;
        margin: 2rem auto;
    }
    .btn-back {
        margin-top: 1rem;
    }
  </style>
</head>
<body class="compact-mode">
<div class="container-fluid mt-4 pt-3">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h5 class="mb-0">
        <i class="fas fa-user-edit me-2"></i>
        Редактирование сотрудника
      </h5>
    </div>
    <div class="card-body">
      <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
      </div>

      <form th:action="@{'/departments/' + ${department.id} + '/employees/' + ${employee.id} + '/update'}"
            th:object="${employee}" method="post">

        <div class="mb-3">
          <label for="fullName" class="form-label">ФИО *</label>
          <input type="text" class="form-control" id="fullName"
                 th:field="*{fullName}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('fullName')}"
               th:errors="*{fullName}"></div>
        </div>

        <div class="mb-3">
          <label for="position" class="form-label">Должность *</label>
          <input type="text" class="form-control" id="position"
                 th:field="*{position}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('position')}"
               th:errors="*{position}"></div>
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email *</label>
          <input type="email" class="form-control" id="email"
                 th:field="*{email}" required>
          <div class="text-danger" th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}"></div>
        </div>

        <div class="d-flex justify-content-between">
          <a th:href="@{'/departments/' + ${department.id}}" class="btn btn-outline-secondary">
            <i class="fas fa-times me-2"></i>Отмена
          </a>
          <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-2"></i>Сохранить изменения
          </button>
        </div>
      </form>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
