<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Training Management System</title>

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="compact-mode">
<!-- Навигация -->
<nav sec:authorize="isAuthenticated()" class="navbar navbar-expand-lg navbar-light fixed-top bg-light">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" th:href="@{/dashboard}">
            <i class="fas fa-graduation-cap me-1"></i>
            <span class="d-none d-sm-inline">Training</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/dashboard}">
                        <i class="fas fa-home me-1"></i>Дашборд
                    </a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/users}">
                        <i class="fas fa-users me-1"></i>Пользователи
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/departments}">
                        <i class="fas fa-building me-1"></i>Отделы
                    </a>
                </li>
                <!-- НАПРАВЛЕНИЯ ОБУЧЕНИЯ ВЫНЕСЕНЫ СЮДА -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/training-directions}">
                        <i class="fas fa-book me-1"></i>Направления
                    </a>
                </li>
                <!-- НОВЫЙ ПУНКТ: PDF ПРОТОКОЛЫ -->
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:href="@{/admin/pdf/list}">
                        <i class="fas fa-file-pdf me-1"></i>PDF Протоколы
                    </a>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                       data-bs-toggle="dropdown">
                        <i class="fas fa-user me-1"></i>
                        <span sec:authentication="name"></span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <!-- Убрали отсюда Направления обучения -->
                        <li><hr class="dropdown-divider my-1"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" class="dropdown-item p-0">
                                <button type="submit" class="btn btn-link text-decoration-none text-dark w-100 text-start p-1">
                                    <i class="fas fa-sign-out-alt me-2"></i>Выйти
                                </button>
                            </form>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Основной контент -->
<div class="container-fluid mt-4 pt-3" sec:authorize="isAuthenticated()">
    <!-- Уведомления -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show py-1" role="alert">
        <i class="fas fa-check-circle me-1"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close p-1" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show py-1" role="alert">
        <i class="fas fa-exclamation-circle me-1"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close p-1" data-bs-dismiss="alert"></button>
    </div>

    <!-- Место для вставки контента -->
    <div layout:fragment="content"></div>
</div>

<!-- Контент для неавторизованных -->
<div sec:authorize="!isAuthenticated()" layout:fragment="content"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<div layout:fragment="scripts"></div>

<!-- Авто-закрытие уведомлений -->
<script>
    setTimeout(() => {
        const alerts = document.querySelectorAll('.alert');
        alerts.forEach(alert => {
            if (alert.classList.contains('show')) {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }
        });
    }, 4000);
</script>
</body>
</html>
