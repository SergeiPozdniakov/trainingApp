<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/dashboard}">
        <i class="fas fa-graduation-cap"></i> Система обучения
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/dashboard}">
              <i class="fas fa-tachometer-alt"></i> Панель управления
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/departments}">
              <i class="fas fa-building"></i> Подразделения
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/training-types}">
              <i class="fas fa-certificate"></i> Направления обучения
            </a>
          </li>
          <li class="nav-item" sec:authorize="hasRole('ADMIN')">
            <a class="nav-link" th:href="@{/admin/users/pending}">
              <i class="fas fa-user-clock"></i> Пользователи
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown"
               role="button" data-bs-toggle="dropdown">
              <i class="fas fa-user"></i>
              <span sec:authentication="name">Пользователь</span>
            </a>
            <ul class="dropdown-menu">
              <li>
                <a class="dropdown-item" href="#">
                  <i class="fas fa-cog"></i> Настройки профиля
                </a>
              </li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form th:action="@{/logout}" method="post">
                  <button type="submit" class="dropdown-item">
                    <i class="fas fa-sign-out-alt"></i> Выйти
                  </button>
                </form>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Font Awesome для иконок -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</header>
</body>
</html>
