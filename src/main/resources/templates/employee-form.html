<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${employee.id != null} ? 'Редактирование сотрудника' : 'Новый сотрудник'">
    Новый сотрудник
  </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    .required::after {
        content: " *";
        color: #dc3545;
    }
  </style>
</head>
<body class="bg-light">
<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/dashboard}">Главная</a></li>
      <li class="breadcrumb-item"><a th:href="@{/departments}">Подразделения</a></li>
      <li class="breadcrumb-item">
        <a th:href="@{/departments/{id}(id=${employee.department.id})}"
           th:text="${employee.department.name}"></a>
      </li>
      <li class="breadcrumb-item active" th:text="${employee.id != null} ? 'Редактирование' : 'Создание'"></li>
    </ol>
  </nav>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header" th:classappend="${employee.id != null} ? 'bg-warning' : 'bg-primary'">
          <h4 class="card-title text-white mb-0">
            <i th:classappend="${employee.id != null} ? 'fas fa-user-edit' : 'fas fa-user-plus'"
               class="me-2"></i>
            <span th:text="${employee.id != null} ? 'Редактирование сотрудника' : 'Новый сотрудник'"></span>
          </h4>
        </div>

        <div class="card-body p-4">
          <form th:action="@{${employee.id != null} ? '/employees/' + ${employee.id} : '/employees'}"
                method="post" th:object="${employee}">

            <div th:if="${employee.id != null}">
              <input type="hidden" name="_method" value="put" />
            </div>

            <!-- Подразделение (только при создании) -->
            <div th:if="${employee.id == null}" class="mb-3">
              <label class="form-label required">
                <i class="fas fa-building me-1"></i>Подразделение
              </label>
              <input type="text" class="form-control bg-light"
                     th:value="${employee.department.name}" readonly>
              <input type="hidden" th:field="*{department.id}" />
            </div>

            <div class="row">
              <!-- Фамилия -->
              <div class="col-md-4 mb-3">
                <label for="lastName" class="form-label required">
                  <i class="fas fa-user me-1"></i>Фамилия
                </label>
                <input type="text" class="form-control" id="lastName"
                       th:field="*{lastName}" required
                       placeholder="Иванов">
                <div th:if="${#fields.hasErrors('lastName')}" class="invalid-feedback d-block">
                  <span th:errors="*{lastName}"></span>
                </div>
              </div>

              <!-- Имя -->
              <div class="col-md-4 mb-3">
                <label for="firstName" class="form-label required">
                  <i class="fas fa-user me-1"></i>Имя
                </label>
                <input type="text" class="form-control" id="firstName"
                       th:field="*{firstName}" required
                       placeholder="Иван">
                <div th:if="${#fields.hasErrors('firstName')}" class="invalid-feedback d-block">
                  <span th:errors="*{firstName}"></span>
                </div>
              </div>

              <!-- Отчество -->
              <div class="col-md-4 mb-3">
                <label for="middleName" class="form-label">
                  <i class="fas fa-user me-1"></i>Отчество
                </label>
                <input type="text" class="form-control" id="middleName"
                       th:field="*{middleName}"
                       placeholder="Иванович">
              </div>
            </div>

            <!-- Должность -->
            <div class="mb-3">
              <label for="position" class="form-label required">
                <i class="fas fa-briefcase me-1"></i>Должность
              </label>
              <input type="text" class="form-control" id="position"
                     th:field="*{position}" required
                     placeholder="Например: Инженер по пожарной безопасности">
              <div th:if="${#fields.hasErrors('position')}" class="invalid-feedback d-block">
                <span th:errors="*{position}"></span>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label required">
                <i class="fas fa-envelope me-1"></i>Email
              </label>
              <input type="email" class="form-control" id="email"
                     th:field="*{email}" required
                     placeholder="ivanov@company.com">
              <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback d-block">
                <span th:errors="*{email}"></span>
              </div>
            </div>

            <!-- Кнопки действия -->
            <div class="d-flex justify-content-between mt-4">
              <a th:href="@{/departments/{id}(id=${employee.department.id})}"
                 class="btn btn-outline-secondary">
                <i class="fas fa-times me-1"></i> Отмена
              </a>
              <button type="submit" class="btn"
                      th:classappend="${employee.id != null} ? 'btn-warning' : 'btn-primary'">
                <i th:classappend="${employee.id != null} ? 'fas fa-save' : 'fas fa-check'"
                   class="me-1"></i>
                <span th:text="${employee.id != null} ? 'Сохранить' : 'Создать'"></span>
              </button>
            </div>
          </form>
        </div>
      </div>

      <!-- Информация о сотруднике -->
      <div th:if="${employee.id != null}" class="alert alert-info mt-3">
        <i class="fas fa-info-circle me-2"></i>
        Сотрудник добавлен
        <span th:if="${employee.createdAt}">
                        <strong th:text="${#dates.format(employee.createdAt, 'dd.MM.yyyy')}"></strong>
                    </span>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
